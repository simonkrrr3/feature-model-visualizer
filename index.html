<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Feature-Model-Visualizer</title>

		<link rel="stylesheet" href="style.css" />

		<script src="./libs/d3.v7.js"></script>
		<script src="./libs/d3-hierarchy.js"></script>
		<script src="./libs/d3-flextree.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<script src="levenshtein.js"></script>
		<script src="constants.js" defer></script>
		<script src="featureNode.js" defer></script>
		<script src="featureModelData.js" defer></script>
		<script src="constraint.js" defer></script>
		<script src="transpiler.js" defer></script>
		<script src="contextMenu.js" defer></script>
		<script src="navigationMenu.js" defer></script>
		<script src="createSvgPaths.js" defer></script>
		<script src="featureModel.js" defer></script>
		<script src="searchFeature.js" defer></script>
		<script src="verticalSpacingFeature.js" defer></script>
		<script src="contraintView.js" defer></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">DDueruem</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								Coloring
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a id="navigation-menu-count" class="nav-link" aria-current="page" href="#">Count</a>
								<a id="navigation-menu-count-direct-children" class="nav-link" aria-current="page" href="#"
									>DirectChildren</a
								>
								<a id="navigation-menu-count-total-children" class="nav-link" aria-current="page" href="#">TotalChildren</a>
							</div>
						</li>

						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								View
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a id="navigation-menu-fit-to-width" class="nav-link" aria-current="page" href="#">Fit to width</a>
								<a id="navigation-menu-reset-view" class="nav-link" aria-current="page" href="#">ResetView</a>
								<input id="vertical-spacing" class="form-control me-2" type="range" min="40" max="300" value="75" />
								<div class="form-check"></div>
								<input id="navigation-menu-shortened-name" type="checkbox" /><label
									class="form-check-label"
									for="navigation-menu-shortened-name"
									>Toggle short name</label
								>
							</div>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								Export
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a id="navigation-menu-export-to-xml" class="nav-link" aria-current="page" href="#">Export as XML</a>
							</div>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input id="feature-max-levels" class="form-control me-2" type="number" placeholder="Levels" value="4" />
					</form>
					<form class="form-inline my-2 my-lg-0">
						<input id="feature-max-children" class="form-control me-2" type="number" placeholder="maxChildren" value="3" />
					</form>
					<form class="form-inline my-2 my-lg-0">
						<input id="feature-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
					</form>
				</div>
			</div>
		</nav>

		<div class="svg-container"></div>

		<div class="feature-model-constraints">Should disappear</div>

		<div class="context-menu">
			<ul>
				<li id="context-menu-collapse">Collapse</li>
				<li id="context-menu-toggle-left-siblings">Toggle left siblings</li>
				<li id="context-menu-hide-node">Hide</li>
				<li id="context-menu-toggle-right-siblings">Toggle right siblings</li>
				<li id="context-menu-highlight-constraints">Toggle constraints</li>
				<li id="context-menu-edit">Edit</li>
			</ul>
		</div>
	</body>
</html>
